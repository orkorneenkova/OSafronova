<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<link rel="stylesheet" href="style.css" />
		<title> Курсы валют </title>
	</head>
	<body>
		<div class="container pt-5 pb-5">
			<div class="row justify-content-center">
				<div class="col-6">
					<div class="card p-3">
						<form>
							<h1 class="h2 mb-4"> Курсы валют OS</h1>

							<div class="courses">
								<div class="course-item card card-body">
									<div class="course-item-title">Курс USD</div>
									<div class="course-item-value" data-value="USD">--.--</div>
								</div>
								<div class="course-item card card-body">
									<div class="course-item-title">Курс EUR</div>
									<div class="course-item-value" data-value="EUR">--.--</div>
								</div>
								<div class="course-item card card-body">
									<div class="course-item-title">Курс AZN</div>
									<div class="course-item-value" data-value="AZN">--.--</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
